<style>

    border-radius: 25px;

}

<!--Border Properties :
The border property is used to specify the style, width, and color of an element's border. It can be applied to any HTML element and has the following sub-properties:

border-style: sets the style of the border (e.g. solid, dotted, dashed, etc.)
border-width: sets the width of the border in pixels, ems, or other length units
border-color: sets the color of the border
border-top, border-right, border-bottom, border-left: allows you to set a specific border for each side of an element
border-radius: sets the roundedness of the border corners
border-image: allows you to use an image for the border
box-shadow: creates a shadow effect around the border of an element-->
