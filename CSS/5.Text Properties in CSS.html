<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
     h1{
        font-size: 50px;
        font-weight:bolder;
        text-align: center;
        text-transform: uppercase;
        color: orange;
        font-family: Arial, Helvetica, sans-serif;
     }
     p{
        font-size: 25px;
        text-align: justify;
     }
    </style>
</head>
<body>
    <h1>Kishlay Singh Rajput</h1>
    <p>I m 25 year old</p>
</body>
</html>

<!--Text Properties :
Text properties can be used to style text content within HTML elements. Some commonly used text properties are:

1. font-size: Sets the size of the font. Syntax: font-size: <size>

2. font-family: Sets the font family for the text. Syntax: font-family: <family>

3. font-weight: Sets the weight (thickness) of the font. Syntax: font-weight: <weight>

4. text-align: Sets the horizontal alignment of the text. Syntax: text-align: <alignment>

5. text-transform: Sets the capitalization of the text. Syntax: text-transform: <transform>

6. Color : Sets the color of the text. Syntax : color : <color_code>-->
