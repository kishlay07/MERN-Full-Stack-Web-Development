<!DOCTYPE html>        <!--It justify that it is a HTML document --> 
<html lang="en">       <!--It tell us the language of document is english-->
<head>                 <!--Head contains all the meta tags in it which is used to describe the content of website
                           Head also contains title and all the external files like CSS and JS that we link to it-->
    <meta charset="UTF-8">    <!--Meta Tags: Meta tags are HTML elements that provide information 
                                  about a web page to search engines and web browsers-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!--It help to make website mobile friendly-->
    <title>Document</title>     <!--This element is used to define the title of the web page, which is displayed on the browser's title bar or tab-->
</head>
<body>          <!--Body contains all the content of the webpage such as text, images, links, and other HTML elements.-->
    
</body>
</html>
